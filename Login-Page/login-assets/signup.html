<!DOCTYPE html>
<html>

<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" >
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
</head>


<body>
    <script defer>
        import JustValidate from 'just-validate';
        
        const validate = new window.JustValidate('#signup')
        validate
        .addField('name', [{
            rule:'requierd'
        }])
    </script>

    <h1>Sign up</h1>
    <form action="process-signup.php" method="post" id="signup" novalidate="novalidate">
<div>
        <label for="name">Name </label>
        <input autocomplete="off" name ="name" type="text" placeholder="Enter your name" id="name">
</div>
<div>
    <label for="username">Username </label>
    <input type="text" name="username" id="username">
</div>
<div>
        <label for="email">Email </label>
        <input autocomplete="off"type="email" name="email" id="email">
</div>
<div>
        <label for="password">password </label>
        <input autocomplete="off"type="password" name="password" id="password">
</div>
<div>
        <label for="password_confirmation">Repeat password</label>
        <input autocomplete="off" type="password" name="password_confirmation" id="password_confirmation">
</div>
<div>
    <button >Sign up</button>
</div>
</form>

</body>
</html>
